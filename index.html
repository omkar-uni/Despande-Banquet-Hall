<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyno All in one QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            background: url('bg1.png');
            background-size:auto;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }

        header {
            color: #fff;
            text-align: center;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        header div{
            width: 79%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header h1 {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            color: #fff;
        
        }

       

        header a {
            display: block;
        }

        h1 {
            color: black;
            text-align: center;
            margin: auto;
        }

        /*header a img {
            height: 72px;
            width: 200px;
        }*/

        .social-media {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Center horizontally */
            margin: 20px 0;
            gap: 10px;
        }

        .icon {
            width: 300px;
            background-color: black;
            text-align: center;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 30px;
            color: white;
            text-decoration: none;
        }

        .icon:hover {
            background-color: #E6CA64;
            transform: scale(1.05);
            transition: 0.5s ease;
          
        }

        .icon i {
            display: inline-block;
            font-size: 24px;
            background-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 70px;
            line-height: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .photo {
            height: 340px;
            width: 340px;
            background-color: #fff;
            margin: auto;
            border-radius: 50%;
        }

        .photo img {
            width: 330px;
            height: 330px;
            border: 8px solid white;
            border-radius: 50%;
        }

        p {
            text-align: center;
        }

        a i {
            text-align: center;
        }

        span {
            text-align: center;
            display: block;
            width: 500px;
            margin: auto;
        }

        h2 {
            color: #363636;
        }

        .profile h2 {
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .icon a {
                font-size: 20px;
                width: 35px;
                height: 35px;
                line-height: 35px;
            }

            header {
                display: flex;
                flex-direction: column;
            }

            .profile span {
                text-align: center;
                width: 300px;
            }
        }

        @media screen and (max-width: 354px) {
            h2 {
                text-align: center;
            }

            .icon a {
                text-align: center;
                font-size: 20px;
                width: 35px;
                height: 35px;
                line-height: 35px;
            }

            header {
                text-align: center;
                display: flex;
                flex-direction: column;
            }

            .profile span {
                text-align: center;
                width: 200px;
            }

            * {
                font-size: 16px;
            }
        }


        p a {
            text-decoration: none;

        }
    </style>
</head>

<body>
